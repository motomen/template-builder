<tr>
    <td ng-bind-html="enableStyle(element.htmlContent)">
    </td>
    <tr class="block-code-button">
        <td>
            <div class="module-code-button prevent-selection">
                <div class="code-button" style="width: 100%"></div>
            </div>
        </td>
    </tr>
</tr>
<tr ng-if="false">
    <td>
        <textarea rows="20" wrap="off" style="width: 100%" ng-model="element.htmlContent">
        </textarea>
    </td>
</tr>
